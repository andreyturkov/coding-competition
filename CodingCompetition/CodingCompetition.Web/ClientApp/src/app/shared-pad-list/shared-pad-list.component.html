<div class="container">
  <div class="row">
    <div class="col-lg"><h5>Shared pads</h5></div>
    <div class="col-sm">
      <button (click)="createPad()" mat-raised-button color="primary" class="primary" style="float: right; width: 150px">
        Create pad
        <span *ngIf="isCreating" class="spinner">
          <mat-spinner [diameter]="24"></mat-spinner>
        </span>
      </button>
    </div>
  </div>

  <div class="row">
    <mat-action-list role="list" style="width: 100%; margin-top: 30px;">
      <mat-list-item role="listitem" *ngFor="let item of pads; let i = index" style="width: 100%">
        <div class="col-lg">
          <a class="nav-link text-dark" style="width: 100%" [routerLink]="'/shared-pad/' + item">
            <div class="row">
              <div class="col-sm-4"><b>#{{i}} Pad</b></div>
              <div class="col-sm-4">{{item}}</div>
            </div>
          </a>
        </div>
        <div class="col-sm-4">
          <button style="float: right" mat-raised-button color="primary" class="primary" [routerLink]="'/shared-pad/' + item">Open</button>
          <button style="float: right" mat-button color="primary" (click)="removePad(i)"> Delete</button>
        </div>
      </mat-list-item>
    </mat-action-list>
  </div>
</div>
